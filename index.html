<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="frame">
        <div id="frame-rows">
            <input id="input" type="text">
        </div>
        <div id="frame-rows">
            <button class="button numeral" id="button-7">7</button>
            <button class="button numeral" id="button-8">8</button>
            <button class="button numeral" id="button-9">9</button>
            <button class="button operational" id="button-/" value="/">/</button>
                
        </div>
        <div id="frame-rows">
            <button class="button numeral" id="button-4">4</button>
            <button class="button numeral" id="button-5">5</button>
            <button class="button numeral" id="button-6">6</button>
            <button class="button operational" id="button-*" value="*">*</button>
        </div>
        <div id="frame-rows">
            <button class="button numeral" id="button-1">1</button>
            <button class="button numeral" id="button-2">2</button>
            <button class="button numeral" id="button-3">3</button>
            <button class="button operational" id="button--" value="-">-</button>
        </div>
        <div id="frame-rows">
            <button class="button numeral" id="button-0">0</button>
            <button class="button" id="button-.">.</button>
            <button class="button operational" id="button-+" value="+">+</button>
            <button class="button" id="button-=">=</button>
        </div>
        <div id="frame-rows">
            <button class="button" id="button">clear</button>
        </div>
    </div>
</body>
</html>
